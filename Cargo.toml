[package]
name = "oxibot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.serenity]
version = "0.11"
default-features = false
features = [
    "client",
    "gateway",
    "rustls_backend",
    "model",
]

[dependencies]
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
tokio = { version = "1", features = ["full"] }
serde = "1.0.144"
serde_json = "1.0.85"
